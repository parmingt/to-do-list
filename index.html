<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>To-do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <!-- input form -->
        <div class="col-sm-4">
          <h3>Add a new task</h3>
          <form id="input-form">
            <div class="form-group row">
              <label for="task-name-input" class="col-sm-4 col-form-label">Task:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="task-name-input" placeholder="Enter task" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="deadline-input" class="col-sm-4 col-form-label">Deadline:</label>
              <div class="col-sm-8">
                <input type="date" id="deadline-input" class="form-control" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="priority-input" class="col-sm-4 col-form-label">Priority:</label>
              <div class="col-sm-8">
                <select class="form-control" id="priority-input" required>
                  <option value='1'>Low</option>
                  <option value='2'>Medium</option>
                  <option value='3'>High</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="details-input" class="col-sm-4 col-form-label">Details:</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="details-input" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>

        <!-- task list -->
        <div class="col-sm-4">
          <h3>Tasks to complete:</h3>
          <table class="table" id='task-table'>
            <thead>
              <tr>
                <th>Priority</th>
                <th>Task</th>
                <th>Completed</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="completed-tasks">
            <h4>Completed Tasks:</h4>
            <table class="table" id='completed-task-table'>
              <thead>
                <tr>
                  <th>Priority</th>
                  <th>Task</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <!-- details display -->
        <div class="col-sm-4">
          <div class="detail-display">
            <h3>Details:</h3>
            <h4><span class="task-name"></span></h4>
            <div class="details"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
