<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>To-do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <!-- input form -->
        <div class='col-sm-4'>
          <h2>Add a new task</h2>
          <form id='input-form'>
            <div class='form-group'>
              <label for='task-name-input'>Task:</label>
              <input type='text' id='task-name-input'>
            </div>
            <div class='form-group'>
              <label for='deadline-input'>Deadline:</label>
              <input type='date' id='deadline-input'>
            </div>
            <div class='form-group'>
              <label for='priority-input'>Priority:</label>
              <input type='text' id='priority-input'>
            </div>
            <div class='form-group'>
              <label for='details-input'>Details:</label>
              <input type='text' id='details-input'>
            </div>
            <button type='submit' class='btn'>Add</button>
          </form>
        </div>

        <!-- task list -->
        <div class='col-sm-4'>
          <h2>Tasks to complete:</h2>
          <ul id='task-list'>
          </ul>
        </div>

        <!-- details display -->
        <div class='col-sm-4'>
          <div class='detail-display'>
            <h2>Details:</h2>
            <h4><span class='task-name'></span></h4>
            <p><span class='details'></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
